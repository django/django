dist: xenial

language: python

python:
  - "3.6"
  - "3.5"

env:
  - DJANGO="Django==1.11.*"
  - DJANGO="Django==2.1.*"
  - DJANGO="Django==2.2.*"

install:
  - pip install -U pip wheel setuptools
  - pip install $DJANGO -e .[tests]
  - pip freeze

script:
  - pytest

stages:
  - test
  - lint
  - name: release
    if: tag IS present

jobs:
  include:
    - python: "3.7"
      env: DJANGO="Django==2.1.*"
    - python: "3.7"
      env: DJANGO="Django==2.2.*"
    - python: "3.8"
      env: DJANGO="Django==2.2.*"

    - stage: lint
      install: pip install -U -e .[tests] black pyflakes isort
      script:
        - pyflakes channels tests
        - black --check --diff channels tests
        - isort --check-only --diff --recursive channels tests

    - stage: release
      script: skip
      deploy:
        provider: pypi
        user: andrewgodwin_bot
        on:
          tags: true
        distributions: sdist bdist_wheel
        password:
          secure: 
